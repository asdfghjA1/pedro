<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative AI Content Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(153, 102, 255, 0.8);
            }

            50% {
                box-shadow: 0 0 20px rgba(153, 102, 255, 0.8);
            }

            100% {
                box-shadow: 0 0 10px rgba(153, 102, 255, 0.8);
            }
        }

        .glow-button {
            animation: glow 2s infinite alternate;
        }

        .typing-animation::after {
            content: "|";
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {

            from,
            to {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .max-h-screen {
            max-height: calc(100vh - 200px);
        }
    </style>
</head>

<body
    class="bg-gradient-to-r from-purple-900 to-black text-white font-sans min-h-screen flex flex-col items-center justify-center space-y-6">
    <div
        class="container mx-auto p-8 rounded-lg shadow-lg bg-github-dark border border-github-dark-border flex flex-col md:flex-row w-full max-w-6xl space-y-6 md:space-y-0 md:space-x-6">
        <div class="flex-1">
            <h1 class="text-3xl md:text-4xl font-bold mb-6 text-center">Generative AI Content Generator</h1>
            <form id="url-form" class="flex flex-col space-y-4 mb-6">
            </form>
            <form id="prompt-form" class="flex-col space-y-4 mb-6">
                <input type="text" id="prompt" name="prompt" placeholder="Enter your question" required
                    class="flex-1 p-3 rounded-full border-none outline-none bg-purple-800 text-white focus:ring-2 focus:ring-blue-500 transition duration-300">
                <button type="submit"
                    class="px-6 py-3 bg-purple-600 rounded-full hover:bg-purple-700 transition duration-300 glow-button">Send</button>
            </form>
        </div>
        <div class="flex-1 bg-github-dark border border-github-dark-border p-4 rounded-lg overflow-y-auto max-h-screen"
            id="response">
            <div id="response-content" class="whitespace-pre-wrap"></div>
        </div>
    </div>
    <div class="container mx-auto p-4 rounded-lg shadow-lg bg-black border border-gray-700 w-full max-w-6xl overflow-y-auto max-h-screen"
        id="debug">
        <h2 class="text-xl font-bold mb-4">Debug Output</h2>
        <div id="debug-content" class="whitespace-pre-wrap"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
